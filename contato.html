<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="dreis14@yahoo.com.br">
                <h1>Contato</h1>
                <p>Preenche o formulário abaixo e entre em contato comigo</p>
                <div class="input-single">
                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Seu nome completo</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Seu e-mail</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" id="desc-box" class="input" autocomplete="off" required>
                    <label for="desc-box">Descrição </label>
                </div>

                <div class="button"><input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>
</body>
</html>
